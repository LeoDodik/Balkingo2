<!-- Mobile Navbar -->
<nav class="mobile-navbar">
  <div class="mobile-navbar-left">
    <span class="logo-text">Balkingo</span>
    <i class="fas fa-crown logo-crown"></i>
  </div>
  <div class="mobile-navbar-right">
    <i class="fas fa-bars hamburger-icon" (click)="toggleMobileMenu()"></i>
  </div>
</nav>

<!-- Sidebar Menu (also shown on mobile when open) -->
<div class="dashboard">
  <aside class="sidebar" [class.hidden]="isMobileScreen() && !mobileMenuOpen">
    <!-- Logo only on desktop -->
    <div class="sidebar-logo">
      <span class="logo-text">Balkingo</span>
      <i class="fas fa-crown logo-crown"></i>
    </div>

    <nav class="nav-links">
      <a (click)="goToLection()"><i class="fas fa-book"></i> Lekcije</a>
      <a (click)="goToProgress()"><i class="fas fa-chart-line"></i> Napredak</a>
      <a (click)="editProfile()"><i class="fas fa-user-edit"></i> Uredi Profil</a>
      <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Odjava</a>
    </nav>
  </aside>

<!-- ✅ MAIN CONTENT -->
<main class="main-content">
  <h1>Dobrodošao u tvoje lekcije</h1>
  <p>Ovdje ćeš vidjeti svoje lekcije, više lekcija u budućnosti.</p>

  <div class="toast-card" (click)="goToUpoznavanje()">
    <div class="toast-content">
      <i class="fas fa-lightbulb"></i>
      <span class="toast-message">UPOZNAVANJE</span>
    </div>
    <i class="fas fa-chevron-right toast-arrow"></i>
  </div>

  <div class="toast-card" (click)="goToNumbers()">
    <div class="toast-content">
      <i class="fas fa-list-numeric"></i>
      <span class="toast-message">BROJEVI</span>
    </div>
    <i class="fas fa-chevron-right toast-arrow"></i>
  </div>

  <div class="toast-card" (click)="goToDays()">
    <div class="toast-content">
      <i class="fas fa-calendar-days"></i>
      <span class="toast-message">DANI U TJEDNU</span>
    </div>
    <i class="fas fa-chevron-right toast-arrow"></i>
  </div>

  <div class="toast-card" (click)="goToTime()">
    <div class="toast-content">
      <i class="fas fa-clock"></i>
      <span class="toast-message">VRIJEME</span>
    </div>
    <i class="fas fa-chevron-right toast-arrow"></i>
  </div>

  <div class="toast-card" (click)="goToMonths()">
    <div class="toast-content">
      <i class="fas fa-moon"></i>
      <span class="toast-message">MJESECI</span>
    </div>
    <i class="fas fa-chevron-right toast-arrow"></i>
  </div>
</main>
</div>
