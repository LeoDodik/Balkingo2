<div class="dashboard">
  <aside class="sidebar">
    <div class="profile-icon-wrapper">
      <i class="fas fa-user-circle profile-icon" (click)="toggleMenu()"></i>
      <div class="menu" *ngIf="showMenu">
        <button (click)="editProfile()">Edit Profile</button>
        <button (click)="logout()">Logout</button>
      </div>
    </div>

    <div class="logo">
      <span class="logo-text">Balkingo</span>
      <i class="fas fa-crown logo-crown"></i>
    </div>

    <nav class="nav-links">
      <a (click)="goToLection()"><i class="fas fa-book"></i> Lekcije</a>
      <a><i class="fas fa-chart-line"></i> Napredak</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Dobrodošao u tvoje lekcije</h1>
    <p>Ovdje ćeš vidjeti svoje lekcije, više lekcija u buducnosti.</p>

    <div class="toast-card" (click)="goToUpoznavanje()">
      <i class="fas fa-lightbulb"></i>
      <span>UPOZNAVANJE</span>
    </div>
  </main>
</div>
