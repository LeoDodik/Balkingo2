<!-- Mobile Navbar -->
<nav class="mobile-navbar shadow-md">
  <div class="mobile-navbar-left">
    <span class="logo-text">Balkingo</span>
    <i class="fas fa-crown logo-crown"></i>
  </div>
  <div class="mobile-navbar-right">
    <i class="fas fa-bars hamburger-icon" (click)="toggleMobileMenu()"></i>
  </div>
</nav>

<!-- Sidebar Menu -->
<div class="dashboard">
  <aside class="sidebar" [class.hidden]="isMobileScreen() && !mobileMenuOpen">
    <div class="sidebar-logo">
      <span class="logo-text">Balkingo</span>
      <i class="fas fa-crown logo-crown"></i>
    </div>
    <nav class="nav-links">
      <a (click)="goToLection()"><i class="fas fa-book"></i> Lekcije</a>
      <a (click)="goToProgress()"><i class="fas fa-chart-line"></i> Napredak</a>
      <a (click)="editProfile()"><i class="fas fa-user-edit"></i> Uredi Profil</a>
      <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Odjava</a>
    </nav>
  </aside>

  <main class="main-content">
    <section class="progress-section">
      <h2 class="progress-title">Tvoj napredak</h2>
      <p>Trenutni nivo znanja: <strong>{{ userLevel | titlecase }}</strong></p>

      <div class="progress-bar-wrapper">
        <div class="progress-bar-track">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
      </div>

      <!-- Advance Level Button -->
      <div class="advance-level" *ngIf="isLevelCompleted && nextLevelMap[userLevel]">
        <button (click)="advanceLevel()" class="advance-btn">
          Napreduj na {{ nextLevelMap[userLevel] | titlecase }} nivo
        </button>
      </div>

      <div class="lections-grid">
        <div *ngFor="let lection of filteredLections" class="lection-card">
          <div class="lection-title">{{ lection.name.toUpperCase() }}</div>
          <span class="status-badge"
                [ngClass]="completedLections.includes(lection.name) ? 'badge-success' : 'badge-warning'">
            <i class="fas"
               [ngClass]="completedLections.includes(lection.name) ? 'fa-check-circle' : 'fa-hourglass-half'"></i>
            {{ completedLections.includes(lection.name) ? 'Zavr≈°eno' : 'U tijeku' }}
          </span>
        </div>
      </div>
    </section>
  </main>
</div>
