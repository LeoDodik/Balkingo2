<div class="profile-container">
  <div class="profile-header">
    <span class="logo">Balkingo</span><i class="fas fa-crown logo-crown"></i>
    <h2>Uredi profil</h2>
  </div>

  <!-- Animated toast -->
  <div *ngIf="showToast" class="toast-error" [@fadeInOut]>
    {{ nicknameTaken ? 'Nadimak je već zauzet.' : errorMessage }}
  </div>

  <form (ngSubmit)="onSave()" #profileForm="ngForm">
    <label for="nickname">Nadimak</label>
    <input type="text" id="nickname" name="nickname" [(ngModel)]="nickname" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required readonly />

    <label for="country">Država</label>
    <select id="country" name="country" [(ngModel)]="country" required>
      <option value="" disabled>Odaberite državu</option>
      <option value="hrvatska">Hrvatska</option>
      <option value="srbija">Srbija</option>
      <option value="bosna">Bosna</option>
    </select>

    <label for="experience">Razina znanja njemačkog</label>
    <select id="experience" name="experience" [(ngModel)]="experience" required>
      <option value="" disabled>Odaberite razinu</option>
      <option value="pocetnik">Početnik</option>
      <option value="srednji">Srednji</option>
      <option value="napredni">Napredni</option>
      <option value="izvorni">Izvorni govornik</option>
    </select>

    <button type="submit" class="save-btn">Spremi</button>
  </form>
</div>
