<div class="login-container">
  <div class="logo-container">
    <span class="logo">Balkingo</span>
    <i class="fas fa-crown logo-crown"></i>
  </div>

  <form class="login-form" (ngSubmit)="onSubmit()">
    <!-- 3D EMAIL INPUT FIELD -->
    <div class="input__container">
      <div class="shadow__input"></div>
      <button class="input__button__shadow" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px" height="20px">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          ></path>
        </svg>
      </button>
      <input
        type="email"
        name="email"
        class="input__search"
        placeholder="Enter your email"
        [(ngModel)]="email"
        required
      />
    </div>

    <!-- Email error -->
    <div *ngIf="email && !isValidEmail()" class="error-message">
      Molimo vas da unesete važeći email.
    </div>

    <!-- 3D PASSWORD INPUT FIELD -->
    <div class="input__container">
      <div class="shadow__input"></div>
      <button class="input__button__shadow" type="button">
        <!-- Lock icon for password field -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-10h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v1H6c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm-6-3c1.66 0 3 1.34 3 3v1H9V7c0-1.66 1.34-3 3-3zm6 16H6V9h12v11z"/>
        </svg>
      </button>

      <input
        type="password"
        name="password"
        class="input__search"
        placeholder="Enter your password"
        [(ngModel)]="password"
        required
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="zapocni-btn" [disabled]="!isValidEmail()">Login</button>
  </form>
</div>
