<div class="login-wrapper">
  <!-- Toast Notification -->
  <div *ngIf="toastMessage" class="toast" [class.show]="toastVisible">
    {{ toastMessage }}
  </div>

  <!-- Animated Branding -->
  <div class="brand-header">
    <span class="brand-logo">Balkingo</span>
    <i class="fas fa-crown brand-crown"></i>
  </div>

  <!-- Form Start -->
  <form class="form-box" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="form-group">
      <div class="form-shadow"></div>
      <button class="form-icon" type="button">
        <svg viewBox="0 0 24 24" fill="#000" width="20" height="20">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4
            1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8
            1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          />
        </svg>
      </button>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="form-input"
        placeholder="Email address"
        required
      />
    </div>
    <div *ngIf="email && !isValidEmail()" class="error-message">
      Molimo vas da unesete važeći email.
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <div class="form-shadow"></div>
      <button class="form-icon" type="button">
        <svg viewBox="0 0 24 24" fill="#000" width="20" height="20">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2
            .9-2 2 .9 2 2 2zm6-10h-1V6c0-2.76-2.24-5-5-5S7
            3.24 7 6v1H6c-1.1 0-2 .9-2
            2v11c0 1.1.9 2 2
            2h12c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm-6-3c1.66
            0 3 1.34 3 3v1H9V7c0-1.66
            1.34-3 3-3zm6 16H6V9h12v11z"
          />
        </svg>
      </button>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-input"
        placeholder="Password"
        required
      />
    </div>

    <!-- Submit -->
    <button class="login-btn" type="submit" [disabled]="!isValidEmail()">Login</button>
  </form>
</div>
