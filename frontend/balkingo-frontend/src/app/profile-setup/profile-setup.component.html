<div class="profile-container">
  <div class="profile-header">
    <span class="logo">Balkingo</span><i class="fas fa-crown logo-crown"></i>
    <h2>Postavljanje profila</h2>
  </div>

  <!-- Toast for errors -->
  <div *ngIf="showToast" class="toast-error">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSave()" #profileForm="ngForm">
    <label for="nickname">Nadimak</label>
    <input
      type="text"
      id="nickname"
      name="nickname"
      [(ngModel)]="nickname"
      placeholder="Unesite nadimak"
      required
    />

    <label for="country">Dr탑ava</label>
    <select
      id="country"
      name="country"
      [(ngModel)]="country"
      required
    >
      <option value="" disabled selected>Odaberite dr탑avu</option>
      <option value="hrvatska">Hrvatska</option>
      <option value="srbija">Srbija</option>
      <option value="bosna">Bosna</option>
    </select>

    <label for="experience">Razina znanja njema훾kog</label>
    <select
      id="experience"
      name="experience"
      [(ngModel)]="experience"
      required
    >
      <option value="" disabled selected>Odaberite razinu</option>
      <option value="pocetnik">Po훾etnik</option>
      <option value="srednji">Srednji</option>
      <option value="napredni">Napredni</option>
      <option value="izvorni">Izvorni govornik</option>
    </select>

    <button type="submit" class="save-btn">Spremi</button>
  </form>
</div>
