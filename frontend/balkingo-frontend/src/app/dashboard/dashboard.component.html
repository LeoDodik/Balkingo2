<!-- Mobile Navbar (ONLY visible on small/medium screens) -->
<nav class="mobile-navbar">
  <div class="mobile-navbar-left">
    <span class="logo-text">Balkingo</span>
    <i class="fas fa-crown logo-crown"></i>
  </div>
  <div class="mobile-navbar-right">
    <i class="fas fa-bars hamburger-icon" (click)="toggleMobileMenu()"></i>
    <div class="profile-icon-wrapper-mobile">
      <i class="fas fa-user-circle profile-icon" (click)="toggleMenu()"></i>
      <div class="menu" *ngIf="showMenu">
        <button (click)="editProfile()">Edit Profile</button>
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<!-- Sidebar + Main content -->
<div class="dashboard">
  <aside class="sidebar" [class.hidden]="isMobileScreen() && !mobileMenuOpen">
    <!-- Only visible on desktop -->
    <div class="sidebar-logo">
      <span class="logo-text">Balkingo</span>
      <i class="fas fa-crown logo-crown"></i>
    </div>

    <nav class="nav-links">
      <a (click)="goToLection()"><i class="fas fa-book"></i> Lekcije</a>
      <a><i class="fas fa-chart-line"></i> Napredak</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Dobrodošao na Balkingo Dashboard!</h1>
    <p>Ovdje ćeš vidjeti svoj napredak, lekcije i više.</p>
  </main>
</div>
